<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../static/image-removebg-preview.png" alt="Login Illustration">
        </div>

        <div class="login-section">
            <h2>Log In</h2>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username or Email" required id="username">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required id="password">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button class="primary-button" onclick="handleLogin()">Log In</button>

            <div class="footer">
                <a href="../../registration_page/index.html">Don't have an account? Sign Up</a>
                <div class="social-login">
                    Or login with:
                    <div id="google-button"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin() {
            // Optional: Add client-side validation or simulate login
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username && password) {
                // Simulate a success login with 1 second delay
                setTimeout(() => {
                    window.location.href = '../templates/welcome.html';
                }, 1000);
            } else {
                alert("Please enter both username and password.");
            }
        }
    </script>
</body>
</html>
